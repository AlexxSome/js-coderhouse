<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="container mt-5">
    <h1>Calculadora de IMC</h1>
    <div id="inputForm">
        <div class="form-group my-2">
            <label for="weight">Ingrese su peso en kilogramos:</label>
            <input type="number" class="form-control" id="weight" min="0" step="0.01" required>
        </div>
        <div class="form-group my-2">
            <label for="height">Ingrese su altura en metros:</label>
            <input type="number" class="form-control" id="height" min="0" step="0.01" required>
        </div>
        <button id="calculateBtn" class="btn btn-primary my-2">Calcular IMC</button>
    </div>
    <div id="result" class="mt-3" style="display: none;">
        <h3>Su IMC es: <span id="imc"></span></h3>
        <h4>Categor√≠a de IMC: <span id="category"></span></h4>
        <button id="restartBtn" class="btn btn-secondary my-2 mx-2">Calcular de Nuevo</button>
        <button id="exitBtn" class="btn btn-danger my-2 mx-2">Salir</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="./js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
