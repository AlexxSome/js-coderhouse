<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primera-entrega-js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="--bs-primary-bg-subtle">
    <main>
        <section class="container sm --bs-border-color-translucent">
            <form class="row g-3">
                <div class="col-auto m-5">
                    <label class="mx-3" for="peso">Peso</label>
                    <input type="number" class="form-control m-3" id="peso" placeholder="Peso" aria-label="peso">
                </div>
                <div class="col-auto m-5">
                    <label class="mx-3" for="peso">Altura</label>
                    <input type="number" class="form-control m-3" placeholder="Estatura" aria-label="estatura">
                </div>

                <div class="d-grid col-6 mx-5">
                    <button id="btnCalcular" type="button" class="btn btn-primary">Calcular</button>
                </div>
            </form>

        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <script src="./js/jquery-3.7.1.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+YE3G43GRi0tj5nd6G2m+8E0n4G5j5Fe9KD07Tw" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
